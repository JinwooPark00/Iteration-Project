<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

<div class="container-fluid">

    <header th:insert="general.html :: header"></header>

</div>

<div class="container-fluid" style="padding: 0;">
    <div class="jumbotron" style="border-radius: 0px;">

    </div>
</div>

<div class="container">


    <div id="iter1" style="background-color:tomato; margin: 20px; padding: 20px;">
        <p>Iteration 1</p>
        <div>
            <a th:href="@{/showIteration1}" class="btn btn-primary  col-md-1 offset-md-2">View</a>
        </div>
    </div>

    <div id="iter2" style="background-color:tomato; margin: 20px; padding: 20px;">
        <p>Iteration 2</p>
        <div>

            <a th:href="@{/showIteration2}" class="btn btn-primary col-md-1 offset-md-2">View</a>
        </div>
    </div>

    <div id="iter3" style="background-color:tomato; margin: 20px; padding: 20px;">
        <p>Iteration 3</p>
        <div>

            <a th:href="@{/showIteration3}" class="btn btn-primary col-md-1 offset-md-2">View</a>
        </div>

    </div>

    <p><a href="/hello">Greet the world!</a></p>

    <form action="/hello" method="GET" id="nameForm">
        <div>
            <label for="nameField">How should the app call you?</label>
            <input name="myName" id="nameField">
            <button class="btn bt-primary">Greet me!</button>
        </div>
    </form>


    <a th:href="@{/addCustomerForm}" class="btn btn-primary mb-2">Add Customer</a>

    <a th:href="@{/list}" class="btn btn-primary mb-2">Customer List</a>

    <form action="/update" method="PUT">
        <div>
            <label for="id">ID of customer being updated</label>
            <input name="id" id="id">
        </div>
        <div>
            <label for="firstName">Update first name:</label>
            <input name="newFirst" id="firstName">
        </div>
        <div>
            <label for="lastName">Update last name:</label>
            <input name="newLast" id="lastName">
        </div>
        <button btn bt-primary>update customer</button>

    </form>

</div>

<div class="container">
    <footer th:insert="general.html :: footer"></footer>
</div>


</body>
</html>
