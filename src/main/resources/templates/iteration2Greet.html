<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles-iteration1.css}">
    <title>Iteration 2</title>
</head>
<body>

<div id="header" class="container-fluid">
    <header th:insert="general.html :: header"></header>
</div>

<div class="container-fluid">
    <div class="row justify-content-center" style="height: 100vh">
        <div id="content" class="col-lg-5 col-md-12 order-sm-2 order-xs-2 order-md-2 order-lg-first ">

            <p style="margin-top: 50px"><a href="/hello">Greet the World!</a></p>

            <div class="row align-self-center pl-3">
                <form th:action="@{/Iter2Add}" method="POST">
                    <input type="hidden" th:field="*{customer.id}"/>
                    <button type="submit" class="btn mt-4"
                            style="background-color:#e9ecef;border-color:#26734d;color:#26734d;border: 2px solid;">
                        Greet me!
                    </button>
                </form>
            </div>

            <div class="row align-self-center pt-2 pl-3">
                <a  th:href="@{/showIteration2}" class="btn mt-4" style="background-color:#e9ecef;color:#2d332f;">Restart</a>
            </div>


        </div>

        <div id="info" class=" col-lg-2 col-md-12 order-sm-first order-xs-first order-md-first order-lg-last">

            <div class="card" style="padding-top:10px;background-color:#e9ecef;">
                <div class="card-body"
                     style="padding-top:20px;padding-bottom:20px;background-color:#e9ecef;">
                    <p>This is the second iteration that now takes in user input as a form when user clicks on button
                        to answer.</p>
                    <p>We are now saving information about the user as a simple Bean, to start being able to carry
                        around
                        data.</p>
                    <div class="row">
                        <div class="col d-flex align-self-center justify-content-center">
                            <a class="nav-item" onclick="window.history.go(-1); return false;">Back</a>
                        </div>
                        <div class="col d-flex align-self-center justify-content-center">
                            <a th:href="@{/showIteration3}" class="btn default">Next Iteration</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


<div class="container-fluid" style="padding:0;">
    <footer th:insert="general.html :: footer"></footer>
</div>

</body>
</html>
