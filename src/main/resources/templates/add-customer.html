<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add Customer</title>
</head>
<body>
<div class="container">
    <h2>Add Customer</h2>
    <hr/>
    <form th:action="@{/add}" th:object="${customer}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Enter First Name"/>
        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name"/>
        <!--<input type="text" th:field="*{firstName}" placeholder="Enter First Name"/>-->

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <hr/>
    <button onclick="history.go(-1)" class="btn btn-primary;float-right">Back to Home</button>
</div>


</body>
</html>
