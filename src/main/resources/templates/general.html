<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:fragment="header">
    <div class="row" style="padding: 10px;">
        <div class="col-md-6 d-flex justify-content-center justify-content-lg-start">
            <h1><a th:href="@{/}" style="color:#26734d;text-decoration: none;">Iteration Project </a></h1>
        </div>
        <div class="col-md-6 align-self-center d-flex justify-content-center justify-content-lg-end">
            <nav class="float-right">
                <a class="nav-item px-2" th:href="@{/showAbout}">About</a>
                <a class="nav-item px-2" th:href="@{/showIteration1}">Iteration 1</a>
                <a class="nav-item px-2" th:href="@{/showIteration2}">Iteration 2</a>
                <a class="nav-item px-2" th:href="@{/showIteration3}">Iteration 3</a>
            </nav>
        </div>
    </div>
</div>

<footer class="text-center text-white" style="background-color: #f1f1f1;" th:fragment="footer">
    <!-- Grid container -->
    <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
            <!-- Instagram -->
            <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="https://www.instagram.com/saf_jnwprk/"
                    role="button"
                    data-mdb-ripple-color="dark"
            > <img class="img-fluid" src="../static/images/instagram.svg" alt="IG"
                   th:src="@{/images/instagram.svg}"></a>

            <!-- Linkedin -->
            <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="https://www.linkedin.com/in/jinwoopark00/"
                    role="button"
                    data-mdb-ripple-color="dark"
            ><img class="img-fluid" src="../static/images/linkedin.svg" alt="LI"
                  th:src="@{/images/linkedin.svg}"></a>
            <!-- Github -->
            <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="https://github.com/JinwooPark00"
                    role="button"
                    data-mdb-ripple-color="dark"
            ><img class="img-fluid" src="../static/images/github.svg" alt="GH"
                  th:src="@{/images/github.svg}"></a>
        </section>
        <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Last Updated 2023 |
        <a class="text-dark" th:href="@{/}"><i class="fa-solid fa-house"></i>Iteration Project</a>
    </div>
    <!-- Copyright -->
</footer>
</body>
</html>
