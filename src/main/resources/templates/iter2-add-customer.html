<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles_general.css}">
    <link rel="stylesheet" th:href="@{/css/styles-iteration1.css}">
    <title>Add User Name</title>
</head>
<body>


<div class="container-fluid">
    <header th:insert="general.html :: header"></header>
</div>

<div class="container" style="height: 100vh">
    <h2>Add Your Name</h2>
    <hr/>
    <form th:action="@{/iter2Add}" th:object="${customer}" method="POST">
        <input type="text" th:field="*{firstName}" placeholder="Enter First Name"/>
        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name"/>

        <button id="addBtn" type="submit" class="btn btn-primary d-flex float-right" onclick="alert('Saved');">Save</button>
    </form>
    <hr/>
    <button class="btn d-flex float-right" onclick="window.history.go(-1); return false;">Back</button>
</div>


<div class="container-fluid" style="padding:0;">
    <footer th:insert="general.html :: footer"></footer>
</div>

</body>
</html>
