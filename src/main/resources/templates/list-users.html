<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Customers List</title>

</head>

<body>
<div class="container">

    <header th:insert="general.html :: header"></header>

    <h2 align="center">Customers List</h2>
    <table class="table table-bordered table-striped">
        <thead>

        <th>First</th>
        <th>Last</th>
        <th>Action</th>
        <tb>
            <tr th:each="user: ${users}">
                <td id="${user.id}" style="hidden" th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                    <button id="editBtn" class="btn btn-info" data-toggle="modal"
                            th:data-user-id="${user.id}"
                            th:onclick="'javascript:updateUser(\''+ ${user.id} +'\')'"
                            data-target="#exampleModal">
                        Edit
                    </button>
                </td>
            </tr>
        </tb>

    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col align-self-end col-md-12">
            <a th:href="@{/}" class="btn btn-primary float-right">Back to Home</a>
        </div>
    </div>
    <div class="row">
        <!--<div class="w-100 d-none d-md-block"></div>-->
        <div class="col align-self-end col-md-12">
            <footer th:insert="general.html :: footer"></footer>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form id="myForm" action="/update" method="POST">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Update Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <input name="id" id="selectedUserId" type="hidden">
                    <row><label for="firstName">Update First Name:</label>
                        <input name="newFirst" id="firstName"></row>
                    <row><label for="lastName">Update Last Name:</label>
                        <input name="newLast" id="lastName"></row>
                    <!--<button>update user</button>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" id="updateUserBtn" class="btn btn-primary"> Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>


<script src="https://code.jquery.com/jquery-3.1.1.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js">
</script>


<script type="text/javascript">
function updateUser(id) {
            alert("Updating User with ID " + id);
            document.getElementById("selectedUserId").value = id;
}

</script>

</html>
